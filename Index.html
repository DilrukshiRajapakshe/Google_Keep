<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/'
        crossorigin='anonymous'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-12">
                <div class="shadow-sm p-4 mb-4 b rounded">
                    <table style="width: 100%" id="take_A_tital">
                        <tr>
                            <div class=" tit_row">
                                <td style="width: 95%" id="td1">
                                    <div id="tit_col">
                                        <input type="text" id="tit" class="form-control b" placeholder="Title">
                                    </div>
                                </td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td style="width: 5%" id="td2">
                                    <div id="pin">
                                        <i class="fas fa-thumbtack"></i>
                                    </div>
                                </td>
                            </div>
                        </tr>
                    </table>
                    <hr>
                    <div style="width: 90%; margin-left: 35px;" id="tbody1" >
                        <div class="input-group-append b">
                            <div style="margin-top: 5px"class="c">
                                <input class="form-check-input check b" type="checkbox" >
                            </div>
                            <div style="width: 90%;">
                                <input id="list" class="form-control b" type="text">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <table id="take_A_note" style="width:100%">
                        <tr>
                            <td style="width:100%">
                                <input type="text" id="note" class="form-control b" placeholder="Take a Note">
                            </td >
                            <td class="k input-group-append">
                                <i class="far fa-check-square"></i>
                                <i class="material-icons">&#xe3ae;</i>
                                <i class="far fa-image"></i>
                            </td>
                        </tr>
                    </table>
                    <div class="input-group-append">
                        <div id="post" >
                            <div id="thumbnail" role="button"  >
                                <img src="../Googal_Keep/image/a.png" width="20px" height="20px" alt="color picker">
                            </div>
                            <div id="title">
                                <div id="a" class="shadow-sm bg-white rounded" style="margin-top: 175px">
                                    <div class="dot" id="a1" style=" background-color:white"></div>
                                    <div class="dot" id="a2" style=" background-color:blue"></div>
                                    <div class="dot" id="a3" style=" background-color:blueviolet"></div>
                                    <br>
                                    <div class="dot" id="a4" style=" background-color:yellow"></div>
                                    <div class="dot" id="a5" style=" background-color:yellowgreen"></div>
                                    <div class="dot" id="a6" style=" background-color:orange"></div>
                                    <br>
                                    <div class="dot" id="a7" style=" background-color:orangered"></div>
                                    <div class="dot" id="a8" style=" background-color:pink"></div>
                                    <div class="dot" id="a9" style=" background-color:palegreen"></div>
                                </div>
                            </div>  
                        </div>
                        <div>
                            <button type="button"  id="but2" style="margin-left: 600px;">Close</button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>
<script src="https://rouninmedia.github.io/axe/axe.js"></script>
<script type="text/javascript" src="js/my.js"></script>

</html>
